<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dodaj film</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <div class="grid-container">
    <div class="item1">
      <img src="images/slika.svg" alt="slika" srcset="" id="logo">
      <h2><i>BAZA FILMOVA</i></h2>
      <ul>
        <li><a href="index.html">NASLOVNA</a></li>
        <li><a href="search.html">PRETRAGA</a></li>
        <li><a class="active" href="add-movie.html">DODAJ FILM</a></li>
      </ul>
    </div>
    <div class="item2" id="item2">
      <div class="add-movie">
        <form id="add-movie">
          <label for="naziv">Naziv filma:</label>
          <br>
          <input type="text" id="naziv" placeholder="Unesite naziv filma" onfocus="this.placeholder= ''">
          <br>
          <label for="godina">Godina:</label>
          <br>
          <input type="text" id="godina" placeholder="Unesite godinu" onfocus="this.placeholder= ''">
          <br>
          <label for="slika">URL:</label>
          <br>
          <input type="text" id="slika" name="thumbnail" placeholder="Unesite URL" onfocus="this.placeholder= ''">
        </form>
      </div>
      <div id="preview">
        <img src="" alt="preview" class="preview" height="250px" width="250px">
      </div>

    </div>

    <div class="item3"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
