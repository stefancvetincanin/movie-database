    <div class="item2" id="item2">
      <div class="add-movie">
        <form id="add-movie" action="https://baza-filmova.herokuapp.com/dodaj-film/" method="POST">
          <label for="naziv">Naziv filma:</label>
          <br>
          <input type="text" id="naziv" name="naziv" placeholder="Unesite naziv filma" onfocus="this.placeholder= ''">
          <br>
          <label for="godina">Godina:</label>
          <br>
          <input type="text" id="godina" name="godina" placeholder="Unesite godinu" onfocus="this.placeholder= ''">
          <br>
          <label for="slika">URL:</label>
          <br>
          <input type="text" id="slika" name="slika" placeholder="Unesite URL" onfocus="this.placeholder= ''">
          <input type="submit" class="submit-button">
          <input type="reset" class="reset-button">
        </form>
      </div>
      <div id="preview">
        <img src="" alt="preview" class="preview" height="250px" width="250px">
      </div>

    </div>

    <div class="item3"></div>
    <div class="notifikacija notifikacija-invisible" id="notifikacija">
      <p id="notifikacija-text" class="notifikacija-text">Dodat je nov film!</p>
      <button id="notifikacija-close" class="notifikacija-close">Close notification</button>
    </div>
