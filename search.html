<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pronadji film</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="item1">
      <img src="images/slika.svg" alt="slika" srcset="" id="logo">
      <h2><i>BAZA FILMOVA</i></h2>
      <ul>
        <li><a href="index.html">NASLOVNA</a></li>
        <li><a class="active" href="search.html">PRETRAGA</a></li>
        <li><a href="add-movie.html">DODAJ FILM</a></li>

      </ul>
    </div>
    <div class="item2">
      
      <center>
        <form id="search-movies">
          <label for="title">Naslov:</label>
          <input type="text" id="title" placeholder="Unesite naziv filma" onfocus="this.placeholder= ''"><img
            class="loader-gif" id="loader-gif" src="images/loader.gif" alt="A loader gif" width="25"> <br><br>
          Poredjaj po godini: <br> <img src="images/strelica gore.png" alt="strelica" id="godinaGore" class="strelica">
          <img src="images/strelica dole.png" alt="strelica" id="godinaDole" class="strelica">
          <br><br>
          Poredjaj po naslovu: <br> <img src="images/strelica gore.png" alt="strelica" id="naslovGore" class="strelica">
          <img src="images/strelica dole.png" alt="strelica" id="naslovDole" class="strelica">
          <select id="broj-prikaza" class="broj-prikaza">
            <option value="all" selected>All</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
          </select>
          <div class="pages" id="pages">
            <!-- <div class="page-selector active-selector">1</div>
            <div class="page-selector">2</div>
            <div class="page-selector">3</div>
            <div class="page-selector">4</div>
            <div class="page-selector">5</div> -->
          </div>
        </form>
      </center>
      <br>
      <div id="rezultat"></div>
      <br>
      <select id="broj-prikaza2" class="broj-prikaza2">
        <option value="all" selected>All</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
      </select>
    </div>

    <div class="item3">
        <div class="logo">
            <h6><i>Stefan Cvetinƒçanin</i></h6> <a href="https://github.com/stefancvetincanin" target="blank"> <img src="../movie-database/images/logo.svg" alt="gitlink"
                width="50px" height="50px" id="git-logo"></a>
        </div>
        <div class="logo">
            <h6><i>Nemanja Burazer</i></h6> <a href="https://github.com/nemanjaburazer" target="blank"> <img src="../movie-database/images/logo.svg" alt="gitlink" width="50px"
                height="50px" id="git-logo"></a>
        </div>
    </div>
    <div class="notifikacija notifikacija-invisible" id="notifikacija">
      <p id="notifikacija-text" class="notifikacija-text">Dodat je nov film!</p>
      <button id="notifikacija-close" class="notifikacija-close">Close notification</button>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="notifikacija.js"></script>
</body>

</html>
